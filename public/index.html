<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Kamera ‚Äî Sistema de Monitoramento</title>
  <meta name="description" content="Bab√° eletr√¥nica profissional e segura">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üé•</text></svg>">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>

  <!-- Home / Choice Screen -->
  <div class="center-message" id="choiceScreen">
    <div class="icon-box">
      <i data-lucide="video"></i>
    </div>
    <div class="message-box">
      <h2>Iniciar Sistema</h2>
      <p>Escolha o modo de opera√ß√£o para este dispositivo:</p>

      <div class="choice-grid">
        <button class="btn btn-primary-light" onclick="location.href='/camera.html'">
          <i data-lucide="camera"></i>
          <span>Modo C√¢mera</span>
        </button>

        <button class="btn btn-secondary-light" id="btnJoinViewer">
          <i data-lucide="monitor"></i>
          <span>Modo Monitor</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Waiting Screen -->
  <div class="center-message hidden" id="waitingScreen" style="display:none;">
    <div class="icon-box">
      <i data-lucide="camera-off"></i>
    </div>
    <div class="message-box">
      <h2>Aguardando Sinal</h2>
      <p>O monitor est√° ativo, mas n√£o h√° sinal de v√≠deo. Inicie a transmiss√£o no outro dispositivo.</p>
      <button class="btn btn-secondary" id="btnBackToHome">
        Voltar ao In√≠cio
      </button>
    </div>
  </div>

  <!-- Video Stream -->
  <div class="video-container" id="videoContainer" style="display:none;">
    <video id="remoteVideo" autoplay playsinline muted></video>
    <div class="night-vision-overlay" id="nightVisionOverlay"></div>
  </div>

  <!-- Top Bar -->
  <div class="top-bar" id="topBar" style="display:none;">
    <div class="logo">
      <i data-lucide="video"></i>
      <span>Monitor</span>
    </div>
    <div class="status-badge live" id="statusBadge">
      <span class="status-dot"></span>
      <span id="statusText">Ao Vivo</span>
    </div>
  </div>

  <!-- Bottom Bar -->
  <div class="bottom-bar" id="bottomBar" style="display:none;">
    <button class="btn btn-circle" id="btnRotate" title="Rotacionar">
      <i data-lucide="rotate-cw"></i>
    </button>
    <button class="btn btn-circle" id="btnFlipRemote" title="Trocar Lente">
      <i data-lucide="shuffle"></i>
    </button>
    <button class="btn btn-circle" id="btnNightVision" title="Vis√£o Noturna">
      <i data-lucide="moon"></i>
    </button>
    <button class="btn btn-circle" id="btnMute" title="√Åudio">
      <i data-lucide="volume-x"></i>
    </button>
    <button class="btn btn-circle" id="btnFullscreen" title="Tela Cheia">
      <i data-lucide="maximize"></i>
    </button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/viewer.js"></script>
</body>

</html>
